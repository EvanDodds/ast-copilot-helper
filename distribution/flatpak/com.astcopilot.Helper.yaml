app-id: com.astcopilot.Helper
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ast-copilot-helper
finish-args:
  - --share=network
  - --filesystem=home
  - --filesystem=/tmp
  - --socket=wayland
  - --socket=x11
  - --device=dri

modules:
  - name: ast-copilot-helper
    buildsystem: simple
    build-commands:
      - install -Dm755 ast-copilot-helper /app/bin/ast-copilot-helper
      - install -Dm644 com.astcopilot.Helper.desktop /app/share/applications/com.astcopilot.Helper.desktop
    sources:
      - type: file
        path: ast-copilot-helper
      - type: file
        path: com.astcopilot.Helper.desktop