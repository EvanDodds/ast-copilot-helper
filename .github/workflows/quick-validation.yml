name: Quick Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review] # Only ready-for-review PRs
    paths:
      - "**.ts"
      - "**.js"
      - "**.json"
      - "packages/**"
      - ".github/workflows/**"

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    # Skip draft PRs - only run on ready-for-review PRs
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Quick tests
        run: npm run test:quick
        timeout-minutes: 5

      - name: Validate vector database test files
        run: |
          echo "üß™ Validating vector database test files..."
          
          # Check that all vector database test files exist
          TEST_FILES=(
            "packages/ast-helper/src/database/vector/performance-benchmark.test.ts"
            "packages/ast-helper/src/database/vector/wasm-vector-database.test.ts"
            "packages/ast-helper/src/database/vector/integration.test.ts"
            "packages/ast-helper/src/database/vector/regression.test.ts"
          )
          
          MISSING_FILES=0
          for file in "${TEST_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing: $file"
              MISSING_FILES=$((MISSING_FILES + 1))
            else
              echo "‚úÖ Found: $file"
            fi
          done
          
          if [ $MISSING_FILES -gt 0 ]; then
            echo "‚ùå $MISSING_FILES vector database test files are missing"
            exit 1
          fi
          
          echo "‚úÖ All vector database test files are present"

      - name: Validate vector database documentation
        run: |
          echo "üìö Validating vector database documentation..."
          
          DOC_FILES=(
            "docs/testing/PERFORMANCE_BASELINES.md"
            "docs/testing/README.md"
            "docs/testing/TEST_CONFIGURATION.md"
            "docs/testing/TEST_PROCEDURES.md"
          )
          
          MISSING_DOCS=0
          for doc in "${DOC_FILES[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "‚ùå Missing: $doc"
              MISSING_DOCS=$((MISSING_DOCS + 1))
            else
              echo "‚úÖ Found: $doc"
            fi
          done
          
          if [ $MISSING_DOCS -gt 0 ]; then
            echo "‚ùå $MISSING_DOCS vector database documentation files are missing"
            exit 1
          fi
          
          echo "‚úÖ All vector database documentation files are present"
