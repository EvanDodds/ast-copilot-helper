[package]
name = "ast-helper-core-engine"
version = "0.1.0"
edition = "2021"
authors = ["AST Copilot Helper Team"]
description = "High-performance WASM core engine for vector operations and AST processing"
license = "MIT"
repository = "https://github.com/EvanDodds/ast-copilot-helper"

[lib]
crate-type = ["cdylib"]

[dependencies]
# WASM-specific dependencies
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
js-sys = { version = "0.3" }
serde-wasm-bindgen = { version = "0.6" }
getrandom = { version = "0.2", features = ["js"] }
uuid = { version = "1.10", features = ["v4", "serde", "js"], default-features = false }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Database and storage
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid"] }

# Concurrent data structures and sync
dashmap = "6.1"

# System utilities
sysinfo = "0.32"
num_cpus = "1.16"

# AST parsing
tree-sitter = { version = "0.20", optional = true }

# NAPI bindings (conditionally compiled for Node.js target)
napi-derive = { version = "2.0", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Futures
futures = "0.3"

# Random utilities
fastrand = "2.0"

[dev-dependencies]
wasm-bindgen-test = "0.3"
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.0"

[features]
default = []
wasm = ["tree-sitter"]
napi = ["napi-derive"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-with-debug]
inherits = "release"
debug = true
strip = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory", "--enable-nontrapping-float-to-int"]