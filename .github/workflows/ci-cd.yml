name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION_MATRIX: "[18, 20, 22]"
  PLATFORM_MATRIX: "[ubuntu-latest, windows-latest, macos-latest]"

jobs:
  # Job 1: Code Quality and Linting
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
        
      - name: Run Prettier format check
        run: npm run format:check
        continue-on-error: false
        
      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false
        
      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            eslint-results.xml
            prettier-results.txt
          retention-days: 7

  # Job 2: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false
        
      - name: Run security scanning
        run: npm run security:scan
        continue-on-error: false
        
      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: security-audit-report.json
          retention-days: 30

  # Job 3: Multi-Platform Unit Tests
  unit-tests:
    name: Unit Tests
    needs: [lint-and-format]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
          
      - name: Generate coverage report
        run: npm run test:coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: coverage-${{ matrix.os }}-node${{ matrix.node-version }}
          fail_ci_if_error: false
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: |
            test-results.xml
            coverage/
          retention-days: 7

  # Job 4: Integration Tests
  integration-tests:
    name: Integration Tests
    needs: [unit-tests]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          TEST_TIMEOUT: 120000
          
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ matrix.os }}
          path: integration-test-results.xml
          retention-days: 7

  # Job 5: Performance Tests
  performance-tests:
    name: Performance Tests
    needs: [integration-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run performance tests
        run: npm run test:performance
        
      - name: Generate performance report
        run: npm run perf:report
        
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: performance-report.html
          retention-days: 30

  # Job 6: Multi-Platform Build
  build:
    name: Build Packages
    needs: [security-audit, unit-tests]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build packages
        run: npm run build:all
        
      - name: Package CLI application
        run: npm run package:cli
        
      - name: Package VS Code extension
        run: npm run package:vscode
        
      - name: Run build validation
        run: npm run validate:build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            dist/
            packages/ast-helper/dist/
            packages/ast-mcp-server/dist/
            packages/vscode-extension/*.vsix
          retention-days: 30

  # Job 7: Quality Gates
  quality-gates:
    name: Quality Gates
    needs: [unit-tests, integration-tests, performance-tests, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check code coverage threshold
        run: |
          echo "Checking code coverage threshold..."
          npm run coverage:check -- --threshold=80
          
      - name: Check security vulnerabilities
        run: |
          echo "Checking security score..."
          npm run security:score
          
      - name: Check performance benchmarks
        run: |
          echo "Checking performance benchmarks..."
          npm run perf:score
          
      - name: Generate quality report
        run: npm run quality:report
        
      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.html
          retention-days: 30

  # Job 8: E2E Tests
  e2e-tests:
    name: End-to-End Tests
    needs: [build, quality-gates]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: dist/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install VS Code for testing (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
          sudo install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
          sudo apt update
          sudo apt install code
          
      - name: Setup virtual display (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DISPLAY: ':99'
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-${{ matrix.os }}
          path: |
            e2e-test-results.xml
            screenshots/
          retention-days: 7

  # Job 9: Release Preparation
  prepare-release:
    name: Prepare Release
    if: github.event_name == 'release'
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(npm run changelog:generate -- --version=${{ steps.version.outputs.version }})
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Update package versions
        run: npm run version:update -- ${{ steps.version.outputs.version }}
        
      - name: Commit version updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: update version to ${{ steps.version.outputs.version }}" || true
          git push || true

  # Job 10: Deploy to NPM
  deploy-npm:
    name: Deploy to NPM
    if: github.event_name == 'release'
    needs: [prepare-release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-ubuntu-latest
          path: dist/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job 11: Deploy VS Code Extension
  deploy-vscode:
    name: Deploy VS Code Extension
    if: github.event_name == 'release'
    needs: [prepare-release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-ubuntu-latest
          path: dist/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Publish to VS Code Marketplace
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  # Job 12: Notification and Reporting
  notify-completion:
    name: Notify Completion
    if: always()
    needs: [deploy-npm, deploy-vscode, e2e-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Determine workflow status
        id: status
        run: |
          if [[ "${{ needs.deploy-npm.result }}" == "success" || "${{ needs.deploy-npm.result }}" == "skipped" ]] && [[ "${{ needs.deploy-vscode.result }}" == "success" || "${{ needs.deploy-vscode.result }}" == "skipped" ]] && [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
          
      - name: Send success notification
        if: steps.status.outputs.status == 'success'
        run: |
          echo "üéâ CI/CD Pipeline completed successfully!"
          echo "‚úÖ All tests passed"
          echo "‚úÖ Quality gates met"
          echo "‚úÖ Deployment successful"
          
      - name: Send failure notification
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "‚ùå CI/CD Pipeline failed!"
          echo "Check the workflow logs for details"
          echo "Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"